        <div class="box">
            <div class="container object">
                <ul class="nav nav-pills">
                    <li class="nav-item">

            <div class="calendar">

                <div class="col leftCol">
                    <div class="content">
                        <h1 class="date">Friday<span>November 29th</span></h1>
                        <div class="notes">
                            <p>
                                <input type="text" value="" placeholder="new note" />
                                <a href="#" title="Add note" class="addNote animate">+</a>
                            </p>
                            <ul class="noteList">
                                <li>Headbutt a lion<a href="#" title="Remove note" class="removeNote animate">x</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col rightCol">
                    <div class="content">
                        <h2 class="year">2019</h2>
                        <div class="months"><i class="fas fa-angle-left"></i><span class="month_selected">November</span><i class="fas fa-angle-right"></i>
                        </div>
                        <div class="clearfix"></div>
                        <ul class="weekday">
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                            <li>Sun</li>
                        </ul>

                        <div class="clearfix"></div>
                        <ul class="days">

                            <script>
                                for (var _i = 1; _i <= 31; _i += 1) {
                                    var _addClass = '';
                                    if (_i === 12) {
                                        _addClass = ' class="selected"';
                                    }


                                    switch (_i) {
                                        case 8:
                                        case 10:
                                        case 27:
                                            _addClass = ' class="event"';
                                            break;
                                    }

                                    switch (_i) {
                                        case 5:
                                        case 12:
                                        case 31:
                                            _addClass = ' class="denied"';
                                            break;
                                    }


                                    document.write('<li><a href="#" title="' + _i + '" data-value="' + _i + '"' + _addClass + '>' + _i + '</a></li>');
                                }

                                $(function() {
                                    $('.selected').popover({
                                        container: 'event'
                                    })
                                })

                            </script>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div id="cal_hele">
                        <p id="cal_ledig">Ledig</p>
                        <p id="cal_jobb">Booket</p>
                    </div>
                </div>

                <div class="clearfix"></div>

            </div>
        </div>            </div>
